<div style="text-align: center; padding: 10px;">
    <button *ngIf="!isLoading" class="ui primary button" (click)="read()">Create content</button>
</div>

<div *ngIf="!isLoading" [innerHTML]="parsedContent.content" id="html-2-pdfwrapper"></div>

<div *ngIf="successMsgs">
    <h3>{{successMsgs.title}}</h3>
    <p (click)="openContent(successMsgs.url)" style="cursor: pointer;">{{successMsgs.subTitle}}</p>
</div>

<div *ngIf="isLoading">Loading...</div>
